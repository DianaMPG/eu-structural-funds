title: Slovenia's ERDF, ESF, and Cohesion Fund data 

description: 
language: sl

sources:
  - name: EU Skladi
    web:  http://www.eu-skladi.si/

scraper_required: false

contributors:
  - Bela Seeger (bela.seeger@okfn.de)

resources:
  - title: Excel file for Slovenia's ERDF, ESF, and Cohesion fund 2007-2013

    url: http://www.eu-skladi.si/sl/dokumenti/seznam-upravicencev-2007-2013/upravicenci-vsi-4-07-2016-uvoz.xlsx

    publication_date: 2016-07-05

    constant_fields:
      fund_name: ESRR, KS, ESS
      offical_period: 2007-2013
      currency_code: EUR


      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: ID (ne spreminjaj)
          translates_to: ID (not change)
          maps_to: #row number

        - name: NAZIV JAVNEGA RAZPISA/NEPOSREDNE POTRDITVE
          translates_to: NAME FOR COMPETITION / DIRECT CONFIRMATION
          maps_to: 

        - name: NAZIV UPRAVIČENCA
          translates_to: name of the beneficiary
          maps_to: beneficiary_name

        - name: Višina dodeljenih sredstev
          translates_to: amount of funds allocated
          maps_to: total_amount_awarded

        - name: Od tega sredstva EU
          translates_to: Of these EU funds
          maps_to: amount_eu_funding_in_euro
                  
        - name: Od tega nacionalni viri
          translates_to: From this national resource
          maps_to: amount_nat_regio_funding_absolute
          
        - name: Višina izplačanih EU sredstev
          translates_to: the amount of EU funds disbursed
          maps_to: amount_disbursed    
          
        - name: NAZIV OPERACIJE
          translates_to: NAME OF OPERATIONS
          maps_to: operation_name            
          
        - name: NAZIV OPERATIVNEGA PROGRAMA
          translates_to: TITLE OF THE OPERATIONAL PROGRAMME
          maps_to: title_operational_programme
          
        - name: SKLAD
          translates_to: FUND
          maps_to: fund_name     
          
        - name: REGIJA
          translates_to: REGION
          maps_to: part of beneficiary_address            
          
        - name: OBČINA
          translates_to: MUNICIPALITY
          maps_to: municipality                  
          
        - name: Leto dodelitve sredstev
          translates_to: Year allocation
          maps_to: year_of_allocation
          
        - name: NAČIN DODELITVE SREDSTEV
          translates_to: General allocation of funds (e.g. Call of Tender)
          maps_to: form_of_procurement     
          
        - name: PODROČJE
          translates_to: FIELD (e.g. Competitiveness of enterprises and research excellence, Development of Regions, etc.)
          maps_to: priority_axis            
          
        - name: VIR
          translates_to: SOURCE
          maps_to:       
          
        - name: Objava na spletni strani
          translates_to: Project Website
          maps_to: project_website
   