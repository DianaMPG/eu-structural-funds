title: ERDF data for Sweden 2007-2020

description: Swedish ESIF data is available via two web portals, one for ESF, and one for ERDF. There appears to be another fund with the name Integration fund. It may be necessary to investigate further whether the services provided via that fund are part of the ESF data provided. Moreover, data on ERDF is available from 2007-today, while ESF data is only available from 2007-2013, with a second portal in the works for 2014-today (thus far only a website is available that could be scraped).
language: SE

sources:
  - name: Swedish ERDF fund - Search ERDF Projects 2007-today
    web: http://projektbank.tillvaxtverket.se/projektbanken#page=eruf

scraper_required: true # this is not really a scraper rather a 

contributors:
  - Bela Seeger <bela.seeger@okfn.de> (http://okfn.de)

resources:
  - title: Swedish ERDF data 2007-today

    url: http://projektbank.tillvaxtverket.se/projektbanken#page=eruf

    publication_date: 27-09-2016
    
    constant_fields:
      fund_name: ERDF
      offical_period: 2007-2013 and 2014-2020
      currency_code: KR

    schema:
      fields:
        - name: Ärende-ID
          translates_to: Issue ID
          maps_to: project_id

        - name: Beslutande organisation
          translates_to: Deciding organization
          maps_to: beneficiary_name

        - name: Projektnamn
          translates_to: Project name
          maps_to: project_name

        - name: Stödmottagare
          translates_to: beneficiaries
          maps_to: beneficiary_name

        - name: Projekt Starttid
          translates_to: Project starting time
          maps_to: starting_date

        - name: Projekt Sluttid
          translates_to: project ending time
          maps_to: completion_date

        - name: Beviljat belopp - SEK
          translates_to: amount granted - sec
          maps_to: total_amount # sometimes the funds are granted in SKE...

        - name: Beviljat belopp - euro
          translates_to: amount granted - sec
          maps_to: total_amount # ...and sometimes in EUR, never both
