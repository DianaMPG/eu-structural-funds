title: Czech ESF & ERDF beneficiaries data 2007-2013

description: There are two datasets. One lists all beneficiaries from the funding periods 2007-2013, and the other lists operations for the second funding period 2014-2020. 
language: CZ

sources:
  - name: Dotaceez.cz
    web:  http://www.dotaceeu.cz/cs/Informace-o-cerpani/Seznamy-prijemcu

scraper_required: false

contributors:
  - Bela Seeger <bela.seeger@okfn.de> (http://okfn.de)

resources:

  - title: Czech ESIF beneficiaries 2007-2013
    url: http://www.dotaceeu.cz/getmedia/b4a6fd6f-44ce-4cef-ab9d-872279a16c9a/Seznam-prijemcu-(List-of-Beneficiaries)-09_2016.xlsx?ext=.xlsx
    publication_date: 08-09-2016

    schema:
      fields:
        - name: Name of Beneficiary 

        - name: ID

        - name: Operation

        - name: Operational Programme

        - name: Fund EU

        - name: Date of allocation (EU funding)
        
        - name: Amounts allocated (EU funding)

        - name: Date of interim payment (EU funding)

        - name: Total Amounts paid from the start of the Project

        - name: Status
