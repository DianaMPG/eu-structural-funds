title: Czech ESF & ERDF data 2007-2013

description: There are two datasets. One lists all beneficiaries from the funding periods 2007-2013, and the other lists operations for the second funding period 2014-2020.
language: CZ

sources:
  - name: Dotaceez.cz
    web:  http://www.dotaceeu.cz/cs/Informace-o-cerpani/Seznamy-prijemcu

scraper_required: false

contributors:
  - Bela Seeger <bela.seeger@okfn.de> (http://okfn.de)

resources:
  - title: Czech ESIF beneficiaries 2007-2013

    path:
    #url: http://www.dotaceeu.cz/getmedia/b4a6fd6f-44ce-4cef-ab9d-872279a16c9a/Seznam-prijemcu-(List-of-Beneficiaries)-09_2016.xlsx?ext=.xlsx
    publication_date: "2015-12-31"

    schema:
      fields:
        - name: Číslo a název programu
          translates_to: Number and title of the program


        - name: Číslo prioritní osy
          translates_to: priority number
          maps_to: priority_number

        - name: Číslo oblasti podpory
          translates_to: number support

        - name: Číslo projektu
          translates_to: project title and number
          maps_to: cci_program_code

        - name: Název projektu
          translates_to: name of project_name
          maps_to: project_name

        - name: Popis projektu
          translates_to: list of project_name

        - name: Žadatel
          translates_to: beneficiary
          maps_to: beneficiary_name

        - name: IČ žadatele
          translates_to: identification number for project
          maps_to: project_id

        - name: Hosp.právní forma
          translates_to: legal form of applicant

        - name: Hosp.právní forma - skupina
          translates_to: legal form of group

        - name: Stav projektu
          translates_to: theme of project
          maps_to: theme_code

        - name: Datum podpisu smlouvy/rozhodnutí
          translates_to: Date of signing the contract
          maps_to: approval_date

        - name: Adresa žadatele
          translates_to: beneficary address
          maps_to: beneficiary_address

        - name: Kraj žadatele - kód
          translates_to: applicant code

        - name: Kraj žadatele - název
          translates_to: Region of the applicant - name

        - name: Obec žadatele - kód
          translates_to: village applicants - code

        - name: Obec žadatele - název
          translates_to: village applicants - name

        - name: Rozhodnutí/Smlouva o poskytnutí dotace (celkové zdroje)
          translates_to: decision and grant agreements (total resources)
          maps_to: total_amount_eligible

        - name: Rozhodnutí/Smlouva o poskytnutí dotace (veřejné prostředky celkem)
          translates_to: total public funds

        - name: Rozhodnutí/Smlouva o poskytnutí dotace (EU zdroje)
          translates_to: amount of EU funding


        - name: Proplacené prostředky příjemcům - vyúčtované (veřejné prostředky celkem)
          translates_to: Funds reimbursed to beneficiaries - accounting (public funds total)
          maps_to: member_state_amount

        - name: Proplacené prostředky příjemcům - vyúčtované (EU zdroje)
          translates_to: Funds reimbursed to beneficiaries - billed (EU sources)
          maps_to: eu_cofinancing_amount

        - name: Certifikované prostředky (veřejné prostředky celkem)
          translates_to: Certified funds (public funds total)

        - name: Certifikované prostředky (EU zdroje)
          translates_to: Certified funds (EU sources)

        - name: Kód NUTS
          translates_to: nuts code
          maps_to: beneficiary_nuts_code

        - name: Název NUTS
          translates_to: Nuts region
          maps_to: beneficiary_nuts_region

        - name: Pořadí v rámci v projektu (filtr)
          translates_to: Ranking in the framework of the project (filter)


        - name: Počet míst realizace
          translates_to: number of seats (execution)
