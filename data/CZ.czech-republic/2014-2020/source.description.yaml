title: Czech ESF & ERDF data 2014-2020

description: There are two datasets. One lists all beneficiaries from the funding periods 2007-2013, and the other lists operations for the second funding period 2014-2020.
language: CZ

sources:
  - name: Dotaceez.cz
    web:  http://www.dotaceeu.cz/cs/Informace-o-cerpani/Seznamy-prijemcu

scraper_required: false

contributors:
  - Bela Seeger <bela.seeger@okfn.de> (http://okfn.de)

resources:
  - title: List of Czech ESIF operations 2014-2020

    #url: http://www.dotaceeu.cz/getmedia/413c34d0-71c3-4c0a-b0f9-191c88994d1d/benefi8_22.xlsx?ext=.xlsx
    publication_date: "2016-08-01"

    schema:
      fields:
        - name: Registrační číslo projektu
          translates_to: Project registration number
          maps_to: cci_program_code

        - name: Název projektu CZ
          translates_to: Project Title CZ
          maps_to: project_name

        - name: Žadatel
          translates_to: Applicant
          maps_to: beneficiary_name

        - name: Kód stavu
          translates_to: status code
          maps_to: theme_code

        - name: Název stavu
          translates_to: status

        - name: Číslo výzvy
          translates_to: Call number

        - name: Název výzvy
          translates_to: Call title
          maps_to: project_description 

        - name: Operační program
          translates_to: Operational program
          maps_to: cci_program_title

        - name: CZV projektu
          translates_to: Total amount
          maps_to: total_amount_eligible

        - name: Příspěvek EU
          translates_to: EU amount
          maps_to: eu_cofinancing_amount
