title: ERDF Data for Mecklenburg Vorpommern

description: The beneficiary list for the ERDF (2007-2013) program for Mecklenburg Vorpommern.
language: de

sources:
  - name: ERDF Mecklenburg Vorpommern
    web: http://www.europa-mv.de/cms2/Europamv_prod/Europamv/de/eufoerderinstrumente/Europaeische_Fonds_in_Mecklenburg-Vorpommern/EFRE/index.jsp

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:

  - title: ERDF Mecklenburg Vorpommern 2007-2013

    path: Mecklenburg-Vorpommern-Data-ERDF-2007-2013.csv
    #url: https://www.ERDF-Mecklenburg Vorpommern.de/upload/ERDF_verzeichnis_der_beg%C3%BCnstigten_2007_bis_2013_stand_12_2014_8161.pdf

    publication_date: "2014-12-31"

    constant_fields:
      fund_name: ERDF
      offical_period: 2007-2013
      currency_code: EUR


    schema:
      fields:
        - name: NAME DES BEGÜNSTIGTEN
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: BEZEICHNUNG DES VORHABENS
          translates_to: operation name
          maps_to: project_name

        - name: "JAHR DER BEWILLIGUNG/ JAHR DER RESTZAHLUNG"
          translates_to: Year of Approval / year of completion
          maps_to: approval_date

        - name: Bewilligungszeitraum
          translates_to: Time of approval (start and end date)
          maps_to: approval_date

        - name: GEWÄHRTE BETRÄGE (ERDF und nationale Mittel)
          translates_to: total eligible amount (EU and public funding)
          maps_to: total_amount_eligible

        - name: BEI ABSCHLUSSDES VORHABENSGEZAHLTE BETRÄGE
          translates_to: total amount
          maps_to: total_amount
