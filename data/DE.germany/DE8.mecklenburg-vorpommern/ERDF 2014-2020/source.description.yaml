title: ERDF Data for Mecklenburg-Vorpommern (2014-2020)

description: >
  The beneficiary list of the ERDF programme for Mecklenburg-Vorpommern.
  The Excel file contains of bunch of codelists for the main spreadsheet.

language: de

sources:
  - name: ERDF Mecklenburg-Vorpommern (2014-2020)
    web: http://www.europa-mv.de/cms2/Europamv_prod/Europamv/de/

  - name: Link to original Excel file
    web: http://www.europa-mv.de/cms2/Europamv_prod/Europamv/de/_Dokumente/EU_Foerderinstrumente_2014_2020/EFRE/EFRE_MV_Liste_Vorhaben_310820165102528359859520306.xlsx

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)
  - Loic Jounot (loic@cyberpunk.bike)

resources:
  - title: ERDF in Mecklenburg-Vorpommern 2014-2020
    path: EFRE_MV_Liste_Vorhaben_310820165102528359859520306.cvs
    publication_date: "2016-03-31"

    constant_fields:
      fund_name: ESF
      offical_period: 2014-2020
      currency_code: EUR

    schema:
      fields:
        - name: Name des Begünstigten
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: Bezeichnung des Vorhabens
          translates_to: operation name
          maps_to: project_name

        - name: Zusammenfassung des Vorhabens
          translates_to: project description
          maps_to: project_description

        - name: Bewilligungs-datum
          translates_to: grant date
          maps_to: starting_date

        - name: "Förderfähige Ausgaben des Vorhabens1) (in EUR)"
          translates_to: total eligible expenditure allocated to the operation in €
          maps_to: total_amount_eligible

        - name: Investitionsort
          translates_to: project location
          maps_to: beneficiary_city

        - name: Interventions-bereich
          translates_to: Intervention field

        - name: Finanzierungs-form
          translates_to: form of financing (numerical)

        - name: "Art des Gebiets"
          translates_to: territory type

        - name: Thematisches Ziel
          translates_to: thematic objective

        - name: Wirtschafts- zweig
          translates_to: economic activity
