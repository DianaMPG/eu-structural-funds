title: ERDF and ESF Data for Brandenburg (2007-2013)

description: The beneficiary list of the ERDF programme for Brandenburg and the beneficiary list for the ESF program for Brandenburg, both for 2007-2013.
language: de

sources:
  - name: EFRE Brandenburg
    web:   http://www.efre.brandenburg.de/cms/detail.php/bb1.c.152414.de

  - name: Der Europaeische Sozialfonds in Brandenburg
    web: http://www.esf.brandenburg.de/cms/detail.php/bb3.c.208471.de

scraper_required: true

contributors:
  - Anna Alberts (anna.alberts@okfn.de)

resources:

  - title: Liste der Begünstigten mit zugehörigen Projekten (EFRE)

    url: http://www.efre.brandenburg.de/media_fast/4055/Verzeichnis%202014.pdfhttp://www.stmwi.bayern.de/EFRE/_Downloads/Wettbewerbsfaehigkeit_Beschaeftigung/Transparenzliste-31.12.2015.pdf

    publication_date: 2015-03-23

    constant_fields:
      fund_name: ERDF
      offical_period: 2007-2013
      currency_code: EUR
      cci_program_code: 2007 DE 16 1 PO 002

      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: Name des Begünstigten
          translates_to: Name of the Beneficiary
          maps_to: beneficiary_name

        - name: Bezeichnung des Vorhabens
          translates_to: Name of the Project
          maps_to: project_name

        - name: Jahr der Bewilligung / Jahr der Restzahlung
          translates_to: Year of Approval / Year of Final Payment
          maps_to: approval_date

        - name: Gewährte Beträge
          translates_to: Approved Amount in Euro
          maps_to: total_amount_applied

        - name: Bei Abschluss des Vorhabens gezahlte Gesamtbeträge
          translates_to: Paid amount at the end of the project
          maps_to: total_eligible_expenditure

        - # repeat for each column you find in the data


  - title: Übersicht über die geförderten Projekte im Rahmen des Operationellen Programms des Landes Brandenburg für den Europäischen Sozialfonds in der Förderperiode 2007-2013

    url: http://www.esf.brandenburg.de/media_fast/667/Beg%C3%BCnstigtenverzeichnis_ESF_BB_2007-2014.pdf

    publication_date: 2014-12-31

    constant_fields:
      fund_name: ESF
      offical_period: 2007-2013
      currency_code: EUR

      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: Begünstigte/r
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: Maßnahmebezeichnung
          translates_to: operation name
          maps_to: project_name

        - name: Jahr der Bewilligung/ Jahr der Restzahlung
          translates_to: Year of Approval/ Year of Final Payment
          maps_to: final_payment_date

        - name: Bewilligte Beträge
          translates_to: Granted Contribution in Euro
          maps_to: total_eligible_expenditure

        - name: Bei Abschluss des Vorhabens gezahlte Gesamtbeträge
          translates_to: Amounts paid on the completion of the project
          maps_to: total_amount

        - # repeat for each column you find in the data
