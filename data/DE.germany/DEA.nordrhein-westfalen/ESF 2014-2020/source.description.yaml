title: ESF Data for Nordrhein-Westfalen (2014-2020)

description: The beneficiary list of the ESF programme for Nordrhein-Westfalen.
language: de

sources:
  - name: ESF Nordrhein-Westfalen 2014-2020
    web: http://www.arbeit.nrw.de/esf/foerderphase_2014_bis_2020/oeffentlichkeitsarbeit/download/docs/liste_der_vorhaben.xlsx

scraper_required: false



contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:
  - title: ESF in Nordrhein-Westfalen 2014-2020

    url: http://www.arbeit.nrw.de/esf/foerderphase_2014_bis_2020/oeffentlichkeitsarbeit/download/docs/liste_der_vorhaben.xlsx

    publication_date: 2016-08-25

    constant_fields:
      fund_name: ESF
      offical_period: 2014-2020
      currency_code: EUR

      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: Zusammenfassung des Vorhabens
          translates_to: project description
          maps_to: project_description

        - name: Datum des Beginns des Vorhabens
          translates_to: starting date of the project
          maps_to: starting_date

        - name: Datum des Endes des Vorhabens
          translates_to: completion date of the project
          maps_to: completion_date

        - name: Gesamtbetrag der förderfähigen Ausgaben des Vorhabens
          translates_to: total eligible expenditure
          maps_to: total_amount_eligible

        - name: Unions-Kofinanzierungssatz pro Prioritätsachse
          translates_to: EU co-financing rate in percent
          maps_to: eu_cofinancing_amount

        - name: Postleitzahl des Vorhabens
          translates_to: postal code
          maps_to: beneficiary_postal_code

        - name: Ort des Vorhabens
          translates_to: beneficiary city
          maps_to: beneficiary_city

        - name: Land
          translates_to: name of country
          maps_to: beneficiary_country

        - name: Bezeichnung der Interventionskategorie für das Vorhaben
          translates_to: EU intervention category (number) which declares under which category the company applied for funds
          maps_to: theme_code




        - # repeat for each column you find in the data
