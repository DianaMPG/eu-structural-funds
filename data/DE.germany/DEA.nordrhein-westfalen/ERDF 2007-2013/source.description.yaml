title: ERDF Data for Nordrhein Westfalen

description: The beneficiary list for the ERDF (2007-2013) program for Nordrhein Westfalen.
language: de

sources:
  - name: ERDF Nordrhein Westfalen
    web: https://www.efre.nrw.de/

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:

  - title: ERDF Nordrhein Westfalen 2007-2013

    path: ERDF Data NRW 2007-2013.json
    #url: http://www.ziel2.nrw.de/1_NRW-EU_Ziel_2_Programm_2007-2013/3_Ergebnisse/Verzeichnis_Beguenstigte_2014_12_31.pdf
    publication_date: "2014-12-31"

    fund_acronym: ERDF
    funding_period: 2007-2013
    cci_code: 2007DE162PO007
    currency_code: EUR


    schema:
      fields:
        - name: _source
          translates_to: source

        - name: beneficiary
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: name_of_operation
          translates_to: operation name
          maps_to: project_name

        - name: years
          translates_to: Year of Approval / year of completion
          maps_to: approval_date

        - name: allocated_public_funding
          translates_to: total eligible amount (EU and public funding)
          maps_to: total_amount_eligible

        - name: on_finish_total_value
          translates_to: total amount
          maps_to: total_amount
