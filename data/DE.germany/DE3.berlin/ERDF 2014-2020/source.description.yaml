
title: ERDF Data for Berlin (2014-2020)

description: The beneficiary list of the ERDF and ERDF programme for Berlin
language: de

sources:
  - name: ERDF Berlin (2014-2020)
    web: https://www.berlin.de/sen/wirtschaft/gruenden-und-foerdern/europaeische-strukturfonds/esf/dokumente-a-z/

scraper_required: false



contributors:
  - Michael Peters (michael.peters@okfn.de)


resources:
  - title: ERDF Berlin 2014-2020

    url: http://www.berlin.de/sen/wirtschaft/gruenden-und-foerdern/europaeische-strukturfonds/efre/publikationen/liste-der-vorhaben-2016-03-30_final.xlsx
    publication_date: "2016-03-30"

    constant_fields:
      fund_name: ERDF
      offical_period: 2014-2020
      currency_code: EUR

    schema:
      fields:
        - name: Name des Begünstigten
          translates_to: Name of the Beneficiary
          maps_to: beneficiary_name

        - name: Bezeichnung des Vorhabens
          translates_to: Name of the Project
          maps_to: project_name

        - name: Zusammenfassung des Vorhabens
          translates_to: Project description
          maps_to: project_description

        - name: Datum des Beginns des Vorhabens
          translates_to: starting date of the project
          maps_to: starting_date

        - name: Datum des Endes des Vorhabens
          translates_to: completion date of the project
          maps_to: completion_date

        - name: Gesamtbetrag der förderfähigen Ausgaben des Vorhabens
          translates_to: total eligible expenditure allocated to the operation
          maps_to: total_amount_eligible

        - name: Unions-Kofinanzierungs-satz pro Prioritätsachse
          translates_to: Union co-financing rate
          maps_to: eu_cofinancing_amount

        - name: Postleitzahl
          translates_to: operation postcode
          maps_to: beneficiary_postal_code

        - name: Land
          translates_to: country
          maps_to: beneficiary_country

        - name: Interventions-kategorie
          translates_to: Intervention field
          maps_to: theme_code
