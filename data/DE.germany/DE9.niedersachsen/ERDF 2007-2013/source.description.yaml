resources:
  - title: ERDF Niedersachsen 2007-2013 Konvergenz

    fund_acronym: ERDF
    funding_period: 2007-2013
    cci_code: 2007DE161PO006
    currency_code: EUR

    path: ERDF-Niedersachsen-2007-2013_Konvergenz.csv
    #url: http://www.stk.niedersachsen.de/download/98222/Verzeichnis_der_Beguenstigten_Stand_31.03.2015_Ueberarbeitung_Juni_2015_EFRE_RWB.pdf
    publication_date: "2016-05-31"

    schema:
      fields:
        - name: NAME DES BEGÜNSTIGTEN
          translates_to: Name of the Beneficiary
          maps_to: beneficiary_name

        - name: BEZEICHNUNG DES VORHABENS
          translates_to: Name of the Project
          maps_to: project_name

        - name: Jahr der Bewilligung
          translates_to: Year of Approval
          maps_to: approval_date

        - name: Jahr der abschließenden Restzahlung
          translates_to:  Year of final payment
          maps_to: final_payment_date

        - name: Gewährte Beträge
          translates_to: Eligible amount in Euro
          maps_to: total_amount_eligible

        - name: Bei Abschluss des Vorhabens gezahlte Gesamtbeträge
          translates_to: Paid amount at the end of the project
          maps_to: total_amount

