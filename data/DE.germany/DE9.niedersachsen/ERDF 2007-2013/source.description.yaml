title: ERDF Data for Niedersachsen (2007-2013)

description: The beneficiary list of the ERDF programme for Niedersachsen
language: de

sources:
  - name: ERDF Niedersachsen (2007-2013)
    web: http://www.stk.niedersachsen.de/startseite/themen/regionale_landesentwicklung_und_eufoerderung/eufoerderung/efre_esf/efre-und-esf-124140.html

scraper_required: false

contributors:
