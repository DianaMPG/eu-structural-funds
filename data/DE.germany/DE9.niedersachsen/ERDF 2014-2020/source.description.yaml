title: ERDF Data for Niedersachsen (2014-2020)

description: The beneficiary list of the ERDF programme for Niedersachsen.
language: de

sources:
  - name: ERDF Niedersachsen (2014-2020)
    web: http://www.stk.niedersachsen.de/startseite/themen/regionale_landesentwicklung_und_eufoerderung/eufoerderung/efre_esf/efre-und-esf-124140.html

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:
  - title: ERDF in Niedersachsen 2014-2020
    url: http://www.stk.niedersachsen.de/download/108095
    publication_date: 31-03-2016

    constant_fields:
      fund_name: ESF
      offical_period: 2014-2020
      currency_code: EUR

    schema:
      fields:
        - name: Name des Begünstigten

          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: "Bezeichnung
des Vorhabens"

          translates_to: operation name
          maps_to: project_name

        - name: Zusammenfassung des Vorhabens

          translates_to: project description
          maps_to: project_description

        - name: "Datum des
Beginns des
Vorhabens"

          translates_to: starting date of the project
          maps_to: starting_date

        - name: "Datum des
Endes des
Vorhabens"

          translates_to: completion date of the project
          maps_to: completion_date

        - name: "Gesamtbetrag der
förderfähigen Ausgaben des
Vorhabens in €"

          translates_to: total eligible expenditure allocated to the operation in €
          maps_to: total_amount_eligible

        - name: "Unions-
Kofinan-
zierungssatz"

          translates_to: Union co-financing rate
          maps_to: eu_cofinancing_amount
        - name: Kategorie der Region

          translates_to: Category of region
          maps_to: beneficiary_nuts_region

       -  name: PLZ
          translates_to: operation postcode
          maps_to: beneficiary_postal_code

        - name: Land
          translates_to: country
          maps_to: beneficiary_country

        - name: Landkreis
          translates_to: county
          maps_to: beneficiary_country

        - name: Interven-tions-bereich
          translates_to: Intervention field
          maps_to: theme_code
