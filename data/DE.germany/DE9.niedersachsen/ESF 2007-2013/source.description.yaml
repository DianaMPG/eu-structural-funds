
title: ESF Data for Niedersachsen (2007-2013)

description: The beneficiary list of the ERDF and ESF programme for Niedersachsen
language: de

sources:
  - name: ESF Niedersachsen (2007-2013)
    web: http://www.stk.niedersachsen.de/startseite/themen/regionale_landesentwicklung_und_eufoerderung/eufoerderung/efre_esf/efre-und-esf-124140.html

scraper_required: false
contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:
  - title: ESF Niedersachsen 2007-2013 Konvergenz

    path: ERDF-Niedersachsen-2007-2013_Konvergenz.csv
    #url: http://www.stk.niedersachsen.de/download/98223/Verzeichnis_der_Beguenstigten_Stand_31.03.2015_Ueberarbeitung_Juni_2015_EFRE_Konvergenz.pdf
    publication_date: "2016-05-31"

    schema:
      fields:
        - name: NAME DES BEGÜNSTIGTEN
          translates_to: Name of the Beneficiary
          maps_to: beneficiary_name

        - name: BEZEICHNUNG DES VORHABENS
          translates_to: Name of the Project
          maps_to: project_name

        - name: Jahr der Bewilligung
          translates_to: Year of Approval
          maps_to: approval_date

        - name: Jahr der abschließenden Restzahlung
          translates_to:  Year of final payment
          maps_to: final_payment_date

        - name: Gewährte Beträge
          translates_to: Amount eligible
          maps_to: total_amount_eligible

        - name: Bei Abschluss des Vorhabens gezahlte Gesamtbeträge
          translates_to: Paid amount at the end of the project
          maps_to: total_amount


