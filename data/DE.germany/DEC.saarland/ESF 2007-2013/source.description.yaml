title: ESF Data for Saarland

description: The beneficiary list for the ESF (2007-2013) program for Saarland.
language: de

sources:
  - name: ESF Saarland
    web: http://www.saarland.de/36004.htm

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:

  - title: ESF Saarland 2007-2013

    path: Beguenstigtenverzeichnis_13_14.json
    #url: http://www.saarland.de/dokumente/tp_sff/Beguenstigtenverzeichnis_13_14.pdf

    publication_date: "2014-12-31"

    constant_fields:
      fund_name: ESF
      offical_period: 2007-2013
      currency_code: EUR


    schema:
      fields:

        - name: _source
          translates_to: source

        - name: beneficiary
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: BEZEICHNUNG DES VORHABENS
          translates_to: operation name
          maps_to: project_name

        - name: year_from
          translates_to: start date
          maps_to: starting_date

        - name: year_until
          translates_to: completion date
          maps_to: completion_date

        - name: esf_funds
          translates_to: EU funds from ESF
          maps_to: eu_cofinancing_amount
