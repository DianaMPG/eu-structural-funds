title: Baden-Württemberg 2007-2013 ESF

description: The beneficiary list for Baden-Württemberg 2007-2013 ESF
language: de

sources:
  - name: ESF in Baden-Württemberg 2007-2013
    web:  http://www.esf-bw.de/

scraper_required: false

contributors:
  - Anna Alberts (anna.alberts@okfn.de)

resources:

  - title: VERZEICHNIS DER BEGÜNSTIGTEN FÜR BADEN-WÜRTTEMBERG, FÖRDERPERIODE 2007 - 2013, STAND 30.04.2014

    path: ESF_BaWü_2007-2013.csv
    #url: #add url from github after sourcing

    publication_date: "2014-04-30"

    constant_fields:
      fund_name: ESF
      offical_period: 2007-2013
      currency_code: EUR

      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: Name des Begünstigten
          translates_to: Name of the Beneficiary
          maps_to: beneficiary_name

        - name: Bezeichnung des Vorhabens
          translates_to: Name of the Project
          maps_to: project_name

        - name: Jahr der Bewilligung / Restzahlung
          translates_to: Year of approval/year of last payment
          maps_to: project_date

        - name: Gewährte Beträge
          translates_to: Approved Amount
          maps_to: total_amount_eligible

        - name: Bei Abschluss des Vorhabens gezahlte Gesamtbeträge
          translates_to: Paid amount at the end of the project
          maps_to: total_amount

        - # repeat for each column you find in the date
