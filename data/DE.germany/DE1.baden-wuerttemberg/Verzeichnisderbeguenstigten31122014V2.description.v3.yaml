          maps_to: project_date

        - name: Bewilligter Betrag
          translates_to: Approved Amount
          maps_to: total_amount_applied

        - name: Ausgezahlter Betrag bei Projekt- abschluss2)
          translates_to: Paid amount at the end of the project
          maps_to: total_eligible_expenditure

