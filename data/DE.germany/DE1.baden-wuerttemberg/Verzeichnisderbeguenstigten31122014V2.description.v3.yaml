          maps_to: project_name

        - name: Betrag der für das Vorhaben bereitgestellten öffentlichen Beteiligungen1) mit Kofinanzierung aus dem Europäischen Fonds für Regionale Entwicklung (EFRE) Jahr der Bewilligung/Jahr der Schlusszahlung
