        - name: Jahr der Bewilligung / Jahr der Schlusszahlung
          maps_to: starting_date

        - name: Bewilligter Betrag
          translates_to: Approved Amount
          maps_to: total_amount_eligible

        - name: Ausgezahlter Betrag bei Projekt- abschluss
          translates_to: Paid amount at the end of the project
          maps_to: total_amount
