title: ERDF Data for Thüringen

description: The beneficiary list for the ERDF (2007-2013) program for Thüringen.
language: de

sources:
  - name: ERDF Thüringen
    web: http://www.efre20-thueringen.de/efre_2014/

  - name: Link to the original PDF file
    web: http://www.efre-thueringen.de/mam/efre/beguenstigtenliste/beguenstigten_liste_2014.pdf

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:

  - title: ERDF Thüringen 2007-2013
    path: ERDF-Data-Thueringen-2007-2013.csv
    publication_date: "2014-12-31"

    fund_acronym: ERDF
    funding_period: 2007-2013
    cci_code: 2007DE161PO001
    currency_code: EUR


    schema:
      fields:
        - name: Verzeichnis der Begünstigten
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: Bezeichnung des Vorhabens
          translates_to: operation name
          maps_to: project_name

        - name: Jahr der Bewilligung / Jahr der Restzahlung
          translates_to: Year of Approval / year of completion
          maps_to: approval_date

        - name: Gewährte Beträge
          translates_to: total eligible amount (EU and public funding)
          maps_to: total_amount_eligible

        - name: Bei Abschluss des Vorhabens gezahlte Gesamtbeträge
          translates_to: total amount
          maps_to: total_amount
