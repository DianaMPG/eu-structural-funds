title: ESF Data for Thüringen (2014-2020)

description: The beneficiary list of the ESF programme for Thüringen.
language: de

sources:
  - name: ESF Thüringen (2014-2020)
    web: http://www.esf-thueringen.de/esf_2014/

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:
  - title: ESF in Thüringen 2014-2020
    url: http://www.esf-thueringen.de/imperia/md/content/esf_2014/listedervorhaben/liste_der_vorhaben_stand_01.07.2016.xls
    publication_date: 01-07-2016

    fund_acronym: ESF
    funding_period: 2014-2020
    cci_code: 2014DE05SFOP014
    currency_code: EUR

    schema:
      fields:
        - name: Name des Begünstigten
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: Bezeichnung des Vorhabens
          translates_to: operation name
          maps_to: project_name

        - name: Zusammenfassung des Vorhabens
          translates_to: project description
          maps_to: project_description

        - name: Beginns des Vor-habens
          translates_to: starting date of the project
          maps_to: starting_date

        - name: Endes des Vor-habens
          translates_to: completion date of the project
          maps_to: completion_date

        - name: Gesamtbetrag der förderfähigen Ausgaben des Vorhabens
          translates_to: total eligible expenditure allocated to the operation in €
          maps_to: total_amount_eligible

        - name: Unions-Kofinan-zierungssatz pro Prioritäts-achse
          translates_to: Union co-financing rate in percent
          maps_to: eu_cofinancing_amount

        - name: Postleitzahl des Vorhabens
          translates_to: postal code and city
          maps_to: beneficiary_postal_code

        - name: Land
          translates_to: country
          maps_to: beneficiary_country

        - name: Bezeichnung der Interventionskategorie
          translates_to: name of category of intervention
          maps_to: theme_name
