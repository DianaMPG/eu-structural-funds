title: ERDF Data for Schleswig Holstein

description: The beneficiary list for the ERDF (2007-2013) program for Schleswig Holstein.
language: de

sources:
  - name: ERDF Schleswig Holstein
    web: https://www.schleswig-holstein.de/DE/Fachinhalte/F/foerderprogramme/MWAVT/efre_inSH_2014_2020.html

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:

  - title: ERDF Schleswig Holstein 2007-2013

    path: ERDF Data Schleswig Holstein 2007-2013.json 
    #url: http://www.ib-sh.de/fileadmin/user_upload/downloads/Arbeit_Bildung/ZP_Wirtschaft/Verzeichnis_der_Beguenstigten_im_Zukunftsprogramm_Wirtschaft_in_der_Foerderperiode_2007-2013.pdf

    publication_date: "2014-12-31"

    constant_fields:
      fund_name: ERDF
      offical_period: 2007-2013
      currency_code: EUR


    schema:
      fields:
        - name: _source
          translates_to: source

        - name: beneficiary
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: name_of_operation
          translates_to: operation name
          maps_to: project_name

        - name: years
          translates_to: Year of Approval / year of completion
          maps_to: approval_date

        - name: allocated_public_funding
          translates_to: total eligible amount (EU and public funding)
          maps_to: total_amount_eligible

        - name: on_finish_total_value
          translates_to: total amount
          maps_to: total_amount
