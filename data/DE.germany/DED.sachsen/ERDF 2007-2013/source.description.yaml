title: ERDF Data for Sachsen

description: The beneficiary list for the ERDF (2007-2013) program for Sachsen.
language: de

sources:
  - name: ERDF Sachsen
    web: http://www.strukturfonds.sachsen.de/

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:

  - title: ERDF Sachsen 2007-2013

    path: ERDF Sachsen 2007-2013.json
    #url: http://www.strukturfonds.sachsen.de/download/FP_0713_Verzeichnis_der_Beguenstigten_Stand_30.06.2016.pdf

    publication_date: "2014-12-31"
    
    fund_acronym: ERDF
    funding_period: 2007-2013
    cci_code: 2007DE161PO004
    currency_code: EUR


    schema:
      fields:
        - name: _source
          translates_to: source

        - name: col1
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: col2
          translates_to: operation name
          maps_to: project_name

        - name: year
          translates_to: Year of Approval / year of completion
          maps_to: approval_date

        - name: val1
          translates_to: total eligible amount (EU and public funding)
          maps_to: total_amount_eligible

        - name: val2
          translates_to: total amount
          maps_to: total_amount

  # Loic: I corrected this file but was not sure about col1 and col2: they might be inverted.
