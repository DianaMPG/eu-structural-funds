title: ERDF Data for Sachsen (2014-2020)

description: The beneficiary list of the ERDF programme for Sachsen.
language: de

sources:
  - name: ERDF Sachsen (2014-2020)
    web: http://www.strukturfonds.sachsen.de/

  - name: Original link to zip file
    web: http://www.strukturfonds.sachsen.de/download/Verzeichnis_der_Beguenstigten_FP1420.zip

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:
  - title: ERDF in Sachsen 2014-2020
    path: FP_14-20_Verzeichnis_der_Beguenstigten_Stand_30-06-2016.csv
    publication_date: "2016-03-31"

    fund_acronym: ERDF
    funding_period: 2014-2020
    cci_code: 2014DE16RFOP012
    currency_code: EUR

    schema:
      fields:

        - name: 1. Name des Begünstigten
          translates_to: project number
          maps_to: project_id

        - name: 2. Bezeichnung des Vorhabens
          translates_to: operation name
          maps_to: project_name

        - name: 3. Zusammenfassung des Vorhabens
          translates_to: project description
          maps_to: project_description

        - name: 4. Datum des Beginns des Vorhabens
          translates_to: starting date of the project
          maps_to: starting_date

        - name: 5. Datum des Endes des Vorhabens
          translates_to: completion date of the project
          maps_to: completion_date

        - name: 6. Gesamtbetrag der förderfähigen Ausgaben des Vorhabens
          translates_to: total eligible expenditure allocated to the operation
          maps_to: total_amount_eligible

        - name: 7. Unions-Kofinanzierungssatz pro Prioritätsachse
          translates_to: Union co-financing rate in percent
          maps_to: eu_cofinancing_amount

        - name: 8. Durchführungsort des Vorhabens
          translates_to: Project location
          maps_to: beneficiary_city

        - name: 9. Landkreis/Kreisfreie Gemeinde/ Große Kreisstädte
          translates_to: administrative district (county)

        - name: 10. Land
          translates_to: country
          maps_to: beneficiary_country

        - name: 11. Bezeichnung der Interventionskategorie für das Vorhaben
          translates_to: Name of category of intervention for the operation

        - name: 12. Förderrichtlinie
          translates_to: supported action

        - name: 13. Richtliniennummer
          translates_to: directive code

        - name: 14. Fördergegenstand
          translates_to: programme

        - name: 15. Fördergegenstandsnummer
          translates_to: Conveyor item number

        - name: 16. Vorhabensident
          translates_to: President of the company

        - name: 17. Anzahl der FV
          translates_to: FV number
