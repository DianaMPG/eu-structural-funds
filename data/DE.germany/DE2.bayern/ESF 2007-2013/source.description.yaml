

title: ESF Data for Bayern (2007-2013)

description: The beneficiary list of the ESF programme for Bayern.
language: de

sources:
  - name: Der Europaeische Sozialfonds in Bayern
    web: http://www.esf.bayern.de/

scraper_required: true

contributors:
  - Michael Peters (michael.peters@okfn.de)


  - title: ESF in Bayern 2007-2013

    url: http://www.esf.bayern.de/imperia/md/content/stmas/stmas_internet/esf/inf-beguenstigte-2015.pdf

    publication_date: 2015-05-29

    constant_fields:
      fund_name: ESF
      offical_period: 2007-2013
      currency_code: EUR

      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: Name des Begünstigten/ beneficiary name
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: Name des Vorhabens/ operation name
          translates_to: operation name
          maps_to: project_name

        - name: Förderaktivität/ funding activity
          translates_to: funding activity
          maps_to: project_category

        - name: Bewilligungsjahr/ Jahr der Restzahlung
          translates_to: Year of Approval/ Year of Final Payment
          maps_to: final_payment_date

        - name: Gewährte Beträge in €
          translates_to: Granted Contribution in Euro
          maps_to: total_eligible_expenditure

        - name: Bei Abschluss des Vorhabens gezahlte Gesamtbeträge in €
          translates_to: Amounts paid on the completion of the project
          maps_to: total_amount

        - # repeat for each column you find in the data
