title: ESF Data for Bayern

description: The beneficiary list for the ESF (2007-2013) program for Bayern.
language: de

sources:
  - name: ESF Bayern
    web: http://www.esf.bayern.de

scraper_required: false

contributors:
  - Bela Seeger (bela.seeger@okfn.de)

resources:

  - title: ESF Bayern 2007-2013

    path: ESF-Bayern-2007-2013.csv
    #url: http://www.esf.bayern.de/imperia/md/content/stmas/stmas_internet/esf/inf-beguenstigte-2015.pdf

    publication_date: "2015-05-29"

    constant_fields:
      fund_name: ESF
      offical_period: 2007-2013
      currency_code: EUR


    schema:
      fields:

        - name: Name des Begünstigten/ beneficiary name
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: Name des Vorhabens/ operation name
          translates_to: operation name
          maps_to: project_name

        - name: Förderaktivität/ funding activity
          translates_to: programme code
          maps_to: theme_code

        - name: Bewilligungsjahr/ Jahr der Restzahlung
          translates_to: Year of Approval / year of completion
          maps_to: approval_date

        - name: Gewährte Beträge
          translates_to: total eligible amount (EU and public funding)
          maps_to: total_amount_eligible

        - name: Bei Abschluss des Vorhabens gezahlte Gesamtbeträge
          translates_to: total amount
          maps_to: total_amount
