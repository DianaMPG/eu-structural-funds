title: ESF Data for Hamburg (2007-2013)

description: The beneficiary list of the ESF programme for Hamburg
language: de

sources:
  - name: Hamburg 2007-2013
    web: http://www.esf-hamburg.de/

  - name: Link to original PDF file
    web: http://static.hamburg.de/fhh/behoerden/basfi/esf-hamburg.de/www.esf-hamburg.de/contentblob/1379164/data/verzeichnis-der-beguenstigten.pdf
