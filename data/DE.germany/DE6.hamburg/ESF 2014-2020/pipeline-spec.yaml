DE_germany_DE6_hamburg_ESF_2014_2020:
  pipeline:
  - run: read_description
  - run: ingest_local_file
  - run: mutate_datapackage
  - parameters:
      out-file: source.datapackage.zip
    run: dump
    validate: true
  - run: map_fields
  - run: concatenate_identical_resources
  - run: sniff_and_cast
  - run: reshape_data
  - run: add_geocodes
  - run: add_constants
  - run: add_categories
  - run: show_sample_in_console
  - run: load_fiscal_datapackage
  - parameters:
      out-file: fiscal.datapackage.zip
    run: dump
    validate: true
  - parameters:
      in-file: fiscal.datapackage.zip
    run: fiscal.upload
  schedule:
    crontab: 0 0 1 1 *
