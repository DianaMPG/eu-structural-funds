
title: Cyprus ERDF and ESF data 2007-2013

description:
language: GR

sources:
  - name: Cyprus ERDF and ESF data from 2007-2013
    web:  http://www.structuralfunds.org.cy/

scraper_required: false

contributors:
  - Michael Peters <michael.peters@okfn.de> (http://okfn.de)

resources:


  - title: Cyprus ERDF and ESF data 2007-2013

    url: http://www.structuralfunds.org.cy/structuralfunds2007-2013/uploadfiles/BeneficiariesLIST_FebERDF_CF_%CE%99%CF%83%CF%84%CE%BF%CF%83%CE%B5%CE%BB%CE%AF%CE%B4%CE%B11.xlsx

    publication_date: 2016-06-15

    constant_fields:
      fund_name: ERDF, ESF
      offical_period: 2007-2013
      currency_code: EUR

      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: Τίτλος Έργου
          translates_to: project title
          maps_to: project_title

        - name: Δικαιούχος
          translates_to: name of beneficiary
          maps_to: beneficiary_name

        - name: Έτος Έγκρισης Δαπάνης / Έτος Τελικής Πληρωμής
          translates_to: Year Expenditure Approval / Year Final Payment (two dates)


        - name: Επιλέξιμη Δημόσια Δαπάνη Ενταγμένων Έργων                   (€)
          translates_to: total eligible Expenditure
          maps_to: total_amount_eligible

        - name: Συνολική Δαπάνη που Χορηγήθηκε με την Ολοκλήρωση του Έργου              (€)
          translates_to: total expenditure awarded at completion
          maps_to: total_amount
