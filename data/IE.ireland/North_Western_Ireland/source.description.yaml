title: ERDF Data for North West Ireland Ireland (2007-2013)

description: The beneficiary list of the ERDF programme for North West Ireland Ireland.
language: de

sources:
  - name: ERDF North West Ireland Ireland (2007-2013)
    web: http://nwra.ie/operational-programme-2007-2013-2/

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:
  - title: ERDF in North West Ireland Ireland 2008

    path: north_west_ireland_2007-2013.json
    #url:
    publication_date: "2016-02-22"

    constant_fields:
      fund_name: ERDF
      offical_period: 2007-2013
      currency_code: EUR

    schema:
      fields:
        - name: _source
          translates_to: source

        - name: year
          translates_to: starting date
          maps_to: starting_date

        - name: group
          translates_to: programme / county

        - name: reference_of_beneficiary
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: project_name
          translates_to: project name
          maps_to: project_name

        - name: amount_allocated
          translates_to: total amount
          maps_to: total_amount
