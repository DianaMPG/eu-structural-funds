        - name: location
          translates_to: location / county

        - name: project_type
          translates_to: project type
          maps_to: theme_name

        - name: start_date
          translates_to: starting date
          maps_to: starting_date

        - name: start_date
          translates_to: starting date
          maps_to: starting_date

        - name: end_date
          translates_to: completion date
          maps_to: completion_date

        - name: total_eligible_expenditure_(€)
          translates_to: total eligible expenditure
          maps_to: total_amount_eligible

        - name: total_public_eligible_expenditure_(€)
          translates_to: total amount
          maps_to: total_amount

        - name: project_theme_subtheme
          translates_to: project theme / subtheme

        - name: erdf_(€)
          translates_to: ERDF co financing amount
