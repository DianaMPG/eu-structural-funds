
title: ERDF and ESF data for Portugal 2014-2020

description:
language: PT

sources:
  - name: ERDF and ESF data for Portugal 2014-2020
    web:  https://www.portugal2020.pt/Portal2020/OperacoesAprovadas

scraper_required: false

contributors:
  - Michael Peters <michael.peters@okfn.de> (http://okfn.de)

resources:



  - title: ERDF and ESF data for Portugal 2014-2020

    path: Portugal_all_funds_2014-2020.xlsx
    #url: https://www.portugal2020.pt/Portal2020/Media/Default/Docs/Operacoes%20Aprovadas/Lista%20de%20opera%C3%A7%C3%B5es%2031.08.2016_NCD.xlsx
    publication_date: "2016-08-31"

    constant_fields:
      fund_name: ERDF, ESF
      offical_period: 2014-2020
      currency_code: EUR

      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: Código da Operação | Operation Code
          translates_to: operation code
          maps_to: cci_program_code

        - name: Programa Operacional | Operational Programme
          translates_to: operational programme
          maps_to: cci_program_title

        - name: Eixo Prioritário do PO | OP Priority Axis
          translates_to: OP Priority Axis (number and label)
          maps_to: priority_label

        - name: Nome do Beneficiário | Beneficiary Name
          translates_to: beneficiary
          maps_to: beneficiary_name

        - name: Nome da Operação | Operation Name
          translates_to: project title
          maps_to: project_name

        - name: Despesas Elegíveis Totais Atribuídas à Operação | Total Eligible Expenditure Allocated to the Operation
          translates_to: Total Eligible Expenditure Allocated to the Operation
          maps_to: total_amount_applied

        - name: FEEI | ESI Fund
          translates_to: Fund (either ERDF or ESF)

        - name: Fundo Total Aprovado | Total Aproved Fund
          translates_to: total approved amount
          maps_to: total_amount_approved

        - name: Objetivo Temático | Thematic Objective
          translates_to: Thematic objective
          maps_to: theme_name

        - name: Prioridade de Investimento | Investment Priority
          translates_to:  Investment Priority
