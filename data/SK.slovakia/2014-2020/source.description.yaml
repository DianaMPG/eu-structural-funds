# I am version V3.

title: ERDF and ESF Data for Slovakia (2014-2020)

description: The beneficiary list of the ERDF and ESF programme for Slovakia 2014-2020. #The data for 2014-2020 is still missing.
language: sk

sources:
  - name: List of Beneficiaries ERDF and ESF Slovakia 2014-2020
    web:  https://www.itms2014.sk/projekty-v-realizacii#_i=&_s=1&_o=true

scraper_required: false

contributors:
  - Anna Alberts (anna.alberts@okfn.de)

