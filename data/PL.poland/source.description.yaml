title: Poland's ESF & ERDF data 2007-today

description: Large csv file with all data from 2007-today
language: PL

sources:
  - name: Portal Funduszy Europejskich
    web:  http://www.funduszeeuropejskie.gov.pl/

  - name: mapa dotacji UE
    web: http://www.mapadotacji.gov.pl/projekty

  - name: Link to orignal file
    web: http://www.mapadotacji.gov.pl/export?sort=none

scraper_required: false

contributors:
  - Bela Seeger <bela.seeger@okfn.de> (http://okfn.de)

resources:
  - title: Poland ERDF data 2007-2013
    path: Poland_ERDF_2007_2013.csv
    publication_date: "2016-12-07"
    encoding: windows-1250
    parser_options:
      delimiter: ';'

    fund_acronym: ERDF
    funding_period: 2007-2013
    cci_code: 
    currency_code: PLN
   
   
      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: Tytuł projektu
          translates_to: the title of the project
          maps_to: project_name

        - name: Nazwa beneficjenta
          translates_to: the name of the beneficiary
          maps_to: beneficiary_name

        - name: Wartość projektu [zł]
          translates_to: The value of the project [PLN]
          maps_to: total_amount

        - name: Dofinansowanie z EU [zł]
          translates_to: Funding from the EU [PLN]
          maps_to: eu_cofinancing_amount

        - name: Multimedia
          translates_to: Multimedia
          maps_to: # Loic: no website for now, maybe in the future

        - name: Dziedzina
          translates_to: field
          maps_to: 

