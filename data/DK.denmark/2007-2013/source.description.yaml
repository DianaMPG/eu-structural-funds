title: The programmes regarding the European Regional Development Fund and the European Social Fund in Denmark (2007-2013)

description: The files included here contain the information about the programmes to which Denmark has allocated the European Structural Funds in the period 2007-2013.

sources:
  - name: Regionalt Erhvervsstyrelsen
    web:  https://regionalt.erhvervsstyrelsen.dk/

  - name: EU Struktur Fonde i Danmark
    web: http://eustrukturfonde.dk/

language: DK
scraper_required: false

contributors:
  - Olaya Argueso <arguesoperezolaya@gmail.com>


resources:
  - title: All funds data 2007-2013

    path: ERDF_Denmark_2007-2013.csv
    #url: http://eustrukturfonde.dk/forside/0/17/0/[l][l]alle[l]alle[l]alle[l]alle[l][l]

    publication_date: "2016-10-01"

    fund_acronym:
      - ERDFB: [ERDF]
      - ERDFD: [ERDF]
      - ERDFH: [ERDF]
      - ERDFK: [ERDF]
      - ERDFM: [ERDF]
      - ERDFN: [ERDF]
      - ERDFS: [ERDF]
      - ESFB: [ESF]
      - ESFD: [ESF]
      - ESFH: [ESF]
      - ESFK: [ESF]
      - ESFM: [ESF]
      - ESFN: [ESF]
      - ESFS: [ESF]

    funding_period: 2014-2020
    cci_code: 
    currency_code: EUR


    schema:
      fields:

        - name: projekttitel
          translation: Operation name
          maps_to: project_name

        - name: start_dato
          translation: Operation start date
          maps_to: starting_date

        - name: slut_dato
          translation: Operation end date
          maps_to: completion_date

        - name: ordning
          translation: Fund
          maps_to: fund_acronym

        - name: Indsatsomr√•de
          translates_to: Focus
          maps_to: priority_label

        - name: budget
          translation: Budget
          maps_to: total_amount

        - name: eu
          translation: Union co-financing
          maps_to: eu_cofinancing_amount

        - name: tas_projekt_besk
          translation: Project
          maps_to: project_description

        - name: region
          translation: Region
          maps_to: beneficiary_nuts_region

        - name: cvr
          translates_to: code
          maps_to: project_id

        - name: navn
          translation: Beneficiary name
          maps_to: beneficiary_name

        - name: vejnavn
          translation: Street name
          maps_to: beneficiary_address

        - name: postnr
          translation: Operation postcode
          maps_to: beneficiary_postal_code

        - name: bynavn
          translation: City name
          maps_to: beneficiary_city


        - name: parter
          translation: Project partners
