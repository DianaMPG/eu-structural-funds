

title: The programmes regarding the European Regional Development Fund and the European Social Fund in Denmark (2014-2020)

description: The files included here contain the information about the programmes to which Denmark has allocated the European Structural Funds in the period 2014-2020.

sources:
  - name: Regionalt Erhvervsstyrelsen
    web:  https://regionalt.erhvervsstyrelsen.dk/

  - name: EU Struktur Fonde i Danmark
    web: http://eustrukturfonde.dk/

scraper_required: false
language: DK

contributors:
  - Michael Peters <michael.peters@okfn.de>


resources:


  - title: All funds data 2014-2020
    #url: https://regionalt.erhvervsstyrelsen.dk/eu-projekt-eksport.csv
    path: ERDF_Denmark_2014-2020.csv

    publication_date: "2016-10-24"

    fund_acronym:
      - R: [ERDF]
      - S: [ESF]
      
    funding_period: 2014-2020
    cci_code: 
    currency_code: EUR


    schema:
      fields:
        - name: Projektitel / Operation name
          translation: Operation name
          maps_to: project_name

        - name: Startdato / Operation start date
          translation: Operation start date
          maps_to: starting_date


        - name: Slutdato / Operation end date
          translation: Operation end date
          maps_to: completion_date


        - name: Prioritetsakse / Priority axis
          translation: Priority label and number
          maps_to: priority_label


        - name: Budget / Budget
          translation: Budget
          maps_to: total_amount


        - name: EU-medfinansiering / Union co-financing
          translation: Union co-financing
          maps_to: eu_cofinancing_amount


        - name: EU-medfinansieringssats / Union co-financing rate
          translation: Union co-financing rate

        - name: Projektbeskrivelse
          translation: Project
          maps_to: project_description


        - name: Fond / Fund
          translation: Fund
          maps_to: fund_acronym


        - name: Region / Region
          translation: Region
          maps_to: beneficiary_nuts_region


        - name: Land / Country
          translation: Country
          maps_to: beneficiary_country


        - name: Kontraktansvarlig partner / Beneficiary name
          translation: Beneficiary name
          maps_to: beneficiary_name


        - name: Vejnavn / Street name
          translation: Street name
          maps_to: beneficiary_address


        - name: Postnr / Operation postcode
          translation: Operation postcode
          maps_to: beneficiary_postal_code


        - name: Bynavn / City name
          translation: City name
          maps_to: beneficiary_city


        - name: Koordinat east / Coordinates east
          translation: Coordinates east

        - name: Koordinat north / Coordinates north
          translation: Coordinates north

        - name: Kontaktperson / Contacts
          translation: Contacts

        - name: Partere / Project partners
          translation: Project partners
