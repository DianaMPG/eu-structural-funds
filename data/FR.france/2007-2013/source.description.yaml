title: France 2007-2013, beneficiaries of european ERDF and FSE subsidies

language: FR

sources:
  - name: Europe en France, le portail des Fonds européens (portal)
    web:  http://www.europe-en-france.gouv.fr/

  - name: PROJETS EXEMPLAIRES (flagship projects)
    web: http://www.europe-en-france.gouv.fr/Rendez-vous-compte/Projets-exemplaires?thematique=0&region=0&fonds=0&mot-cle=Mot%28s%29+cl%C3%A9%28s%29&annee=0&valider=Valider

  - name: Bénéficiaires de fonds européens (beneficiaries page)
    web: http://cartobenef.asp-public.fr/cartobenef/carto.php?lang=fr&nivgeos=reg&curCodeDomSB=DS&curCodeThemeSB=benef&typindSB=R&curCodeIndSB=nb_projet_total

scraper_required: false

contributors:
  - Loic Jounot <loic@cyberpunk.bike> (http://cyberpunk.bike)

resources:
    - title: EXCEL file for France 2007-2013 FSE national programs
      url: http://cartobenef.asp-public.fr/cartobenef/liste_benef_excel.php?nivgeo=nat&typeFonds=FED

      publication_date: # can't find it

      constant_fields:
        fund_name:
        offical_period: 2007-2013
        currency_code: EUR
        program_name:

      schema:
        fields:
          - name: Nom de l'organisme bénéficiaire
            translates_to: Name of the beneficiary organisation
            maps_to: benificiary_name

          - name: Libellé du projet
            translates_to: Project title
            maps_to: project_name

          - name: Coût total du projet (en euros)
            translates_to: total_amount
            maps_to: benficiary_name

          - name: Montant du financement européen (en euros)
            translates_to: Amount financed by the EU
            maps_to: transform into the eu_cofinance_rate

          - name: Fonds européen concerné
            translates_to: Concerned fund
            maps_to: fund_name

          - name: Localisation du projet
            translates_to: Project localisation
            maps_to: part 1 of beneficiary_address

          - name: Nom de la commune de l'organisme bénéficiaire
            translates_to: Name of the town of the beneficiary
            maps_to: part 2 of benefciary address

          - name: Code département
            translates_to: Code of département (sub-region)
            maps_to: part 3 of beneficiary address

          - name: Nom du programme européen
            translates_to: Name of the European program
            maps_to: # this is actually the name of the fund in full: drop it

          - name: Thématique du projet
            translates_to: Project theme
            maps_to: program_name

          - name: Année de programmation
            translates_to: Year scheduled # tentative translation
            maps_to: program_date

    - title: EXCEL file for France 2007-2013 ERDF national projects
      url: http://cartobenef.asp-public.fr/cartobenef/liste_benef_excel.php?nivgeo=nat&typeFonds=FSE

