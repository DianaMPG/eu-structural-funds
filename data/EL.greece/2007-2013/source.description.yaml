title: European Regional Development Fund (ERDF), European Social Fund (ESF) and Cohesion Funds for Greece

description: Information about the projects to which Greece has allocated the funds it has received from the EU during the period 2007-2013.
language: GR

sources:
  - name: Anaptyxi
    web:  http://anaptyxi.gov.gr/Default.aspx?tabid=251&language=en-US

  #- name: National Strategicg Reference Framework (NSFR 2007-2013)
    #web: https://2007-2013.espa.gr/en/Pages/Default.aspx

scraper_required: false

contributors:
  - Olaya Argueso <arguesoperezolaya@gmail.com>


resources:
  - title: All Funds Data Greece
    path: all_funds_Greece_2007-2013.json
    #url: http://anaptyxi.gov.gr/GetData.ashx?queryType=projects

    publication_date: "2016-06-30"


    constants:
      currency: EUR

    schema:
      fields:
        - name: trexousaKatastash
          translates_to: unclear some number
          maps_to: priority_number

        - name: title
          translates_to: Title
          maps_to: project_name

        - name: body
          translates_to: beneficiary
          maps_to: beneficiary_name

        - name: budget
          translates_to: Budget
          maps_to: total_amount_eligible

        - name: contracts
          translates_to: contracts number

        - name: payments
          translates_to: Payments
          maps_to: total_amount

        - name: perifereia
          translates_to: unclear some number

        - name: startDate
          translates_to: Start Date
          maps_to: starting_date

        - name: endDate
          translates_to: End Date
          maps_to: completion_date

        - name: countIpoergon
          translates_to: unclear some number

        - name: epKodikos
          translates_to: EU code
          maps_to: theme_code

        - name: kodikos
          translates_to: project id #this is an assumption
          maps_to: project_id
