HR_croatia:
  pipeline:
  - run: read_description
  - run: stream_remote_excel
  - run: mutate_datapackage
  - parameters:
      out-file: source.datapackage.zip
    run: dump
    validate: true
  - run: map_columns
  - run: reshape_data
  - run: add_geocodes
  - run: add_constants
  - run: cast_to_fiscal_schema
  - run: show_sample_in_console
  - run: load_fiscal_datapackage
  - parameters:
      out-file: fiscal.datapackage.zip
    run: dump
    validate: true
  - parameters:
      in-file: fiscal.datapackage.zip
    run: fiscal.upload
  schedule:
    crontab: 0 0 1 1 *
