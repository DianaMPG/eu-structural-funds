MT_malta:
  pipeline:
  - parameters:
      save_datapackage: false
    run: read_description
  - run: ingest_local_file
  - parameters:
      date_fields:
      - Start Date
      - End Date
    run: MT.parse_dates
  - parameters:
      mappings:
      - field: Fund
        mapping:
          CF:
          - Cohesion Fund
          ERDF:
          - European Regional Development Fund
          ESF:
          - European Social Fund
    run: map_values
  - run: map_fields
  - run: concatenate_identical_resources
  - run: sniff_and_cast
  - run: reshape_data
  - run: add_geocodes
  - run: add_constants
  - parameters:
      sample_size: 1000
    run: show_sample_in_console
  - run: load_fiscal_datapackage
  - parameters:
      out-file: fiscal.datapackage.zip
    run: dump
    validate: true
  - parameters:
      in-file: fiscal.datapackage.zip
    run: fiscal.upload
  schedule:
    crontab: 0 0 1 1 *
