title: ERDF Data for Oberösterreich

description: The beneficiary list for the ERDF (2007-2013) program for Oberösterreich.
language: de

sources:
  - name: ERDF Oberösterreich
    web: http://www.regio13.at/de/publizitaet-download/verzbeg.html

scraper_required: false

contributors:
  - Bela Seeger (bela.seeger@okfn.de)

resources:

  - title: ERDF Oberösterreich 2007-2013

    path: ERDF-AT-Oberösterreich-2007-2013.csv
    #url: http://www.regio13.at/redx/tools/mb_download.php/mid.x596b672f63676a5359416f3d/Verzeichnis.pdf

    publication_date: "2015-12-31"

    constant_fields:
      fund_name: ERDF
      offical_period: 2007-2013
      currency_code: EUR


    schema:
      fields:

        - name: Begünstigte/r beneficiary
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: "Bezeichnung des Vorhabens name of the operation"
          translates_to: operation name
          maps_to: project_name

        - name: öffentliche Beteiligung(EU+nationale Kofinanzierung)
          translates_to: total cost
          maps_to: total_amount

        - name: Status - G genehmigt - A ausbezahlt
          translates_to: G = commited, A = paid out
          maps_to: 