title: ERDF data for Tirol (AT) 2007-2013

description: Tirol is a region in Austria. From 2007-2013 it has received ESF funding through the national program and ERDF funding through a regional program. The regional program is called "Stärkung der Regionalen Wettbewerbsfähigkeit und Beschäftigung Tirol 2007-2013". The dataset at hand describes the funding distributed through said program.

