title: ERDF data for Niederösterreich (AT) 2007-2013

description: Niederösterreich is a region in Astria. From 2007-2013 it has received ESF funding through the national program and ERDF funding through a regional program. The regional program is called "Stärkung der Regionalen Wettbewerbsfähigkeit und Beschäftigung Niederösterreich 2007-2013". The dataset at hand describes the funding distributed through said program.

sources: Amt der NÖ Landesregierung - Raumordnung und Regionalpolitik 
    web:  http://www.raumordnung-noe.at/index.php?id=67

  - name: Bundeskanzleramt Österreich
    web: https://www.bka.gv.at/site/6093/default.aspx

  - name: Österreichische Raumordnungskonferenz / Austrian Conference on Spatial Planning
    web: http://www.oerok.gv.at/eu-regionalpolitik/eu-strukturfonds-in-oesterreich-2007-2013.html

