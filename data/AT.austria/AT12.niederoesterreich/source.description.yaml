title: ERDF Data for Niederösterreich

description: The beneficiary list for the ERDF (2007-2013) program for Niederösterreich.
language: de

sources:
  - name: ERDF Niederösterreich
    web: http://www.phasing-out.at/

scraper_required: false

contributors:
  - Bela Seeger (bela.seeger@okfn.de)

resources:

  - title: ERDF Niederösterreich 2007-2013

    path: ERDF-AT-Niederösterreich-2007-2013.csv
    #url: http://www.raumordnung-noe.at/fileadmin/root_raumordnung/land/eu_regionalpolitik/RWB_Niederoesterreich.pdf

    publication_date: "2016-10-10"

    constant_fields:
      fund_name: ERDF
      offical_period: 2007-2013
      currency_code: EUR


    schema:
      fields:

        - name: Begünstigte/r beneficiary
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: "Bezeichnung des Vorhabens name of the operation"
          translates_to: operation name
          maps_to: project_name

        - name: öffentliche Beteiligung(EU+nationale Kofinanzierung)
          translates_to: total cost
          maps_to: total_amount

        - name: Status - G genehmigt - A ausbezahlt
          translates_to: G = commited, A = paid out
          maps_to:
