title: ERDF Data for Steiermark

description: The beneficiary list for the ERDF (2007-2013) program for Steiermark.
language: de

sources:
  - name: ERDF Steiermark
    web:  http://www.innovation-steiermark.at/de/projekte/verzeichnis/projektliste.php

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:

  - title: ERDF Steiermark 2007-2013

    path: Steiermark-ERDF-2007-2013.csv
    #url: http://www.innovation-steiermark.at/de/projekte/verzeichnis/Beguenstigte_25.08.15_R57.pdf

    publication_date: "2015-08-25"

    constant_fields:
      fund_name: ERDF
      offical_period: 2007-2013
      currency_code: EUR


    schema:
      fields:
        - name: Begünstigte
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: Bezeichnung des Vorhabens
          translates_to: operation name
          maps_to: project_description

        - name: öffentliche Beteiligung(EU+nationale Kofinanzierung)
          translates_to: Public Contribution (EU and national)
          maps_to: total_amount

        - name: Status - G genehmigt - A ausbezahlt
          translates_to: Status of Project - G confirmed A paid
