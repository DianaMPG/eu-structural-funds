title: Austria's national ESF data 

description: Austrian ESF data is published nationally and spread across several files. There are several operational programmes in Austria that are funded from different funds (partially ERDF / partially ESF for instance). 

sources:
  - name: Europäischer Sozialfonds in Österreich
    web:  http://www.esf.at/esf/service/dokumente-2007-2013/

  - name: Bundeskanzleramt Österreich
    web: https://www.bka.gv.at/site/6093/default.aspx

  - name: Österreichische Raumordnungskonferenz / Austrian Conference on Spatial Planning
    web: http://www.oerok.gv.at/eu-regionalpolitik/eu-strukturfonds-in-oesterreich-2007-2013.html

image: http://data.portal.gov/a/cool/illustration_for_the_website.png

contributors:
  - Bela Seeger <bela.seeger@okfn.de> (http://okfn.de)

