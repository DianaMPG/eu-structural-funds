AT_austria_AT11_burgenland:
  pipeline:
  - {run: read_description}
  - run: stream_from_path
  - parameters: {out-file: source.datapackage.zip}
    run: dump
    validate: true
  - {run: map_columns}
  - run: parse_currency_fields
    parameters:
      fields:
        - total_amount
      characters:
        decimal: ","
        grouping: "."
        currency: ""
      verbose: false

  - {run: reshape_data}
  - {run: cast_to_fiscal_schema}
  - {run: show_sample_in_console}
  - {run: load_fiscal_datapackage}
  - parameters: {out-file: fiscal.datapackage.zip}
    run: dump
    validate: true
  - parameters: {in-file: fiscal.datapackage.zip}
    run: fiscal.upload
  schedule: {crontab: 0 0 1 1 *}
