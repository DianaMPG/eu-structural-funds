AT_austria_AT11_burgenland:
  pipeline:
  - run: read_description
  - run: ingest_local_file
  - parameters:
      out-file: source.datapackage.zip
    run: dump
    validate: true
  - run: map_fields
  - run: concatenate_identical_resources
  - run: sniff_and_cast
  - parameters:
      characters:
        currency: ''
        decimal: ','
        grouping: .
      fields:
      - total_amount
      verbose: false
    run: parse_currency_fields
  - run: reshape_data
  - run: add_geocodes
  - run: add_constants
  - run: show_sample_in_console
  - run: load_fiscal_datapackage
  - parameters:
      out-file: fiscal.datapackage.zip
    run: dump
    validate: true
  - parameters:
      in-file: fiscal.datapackage.zip
    run: fiscal.upload
  schedule:
    crontab: 0 0 1 1 *
