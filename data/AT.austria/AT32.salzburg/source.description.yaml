title: ERDF Data for Salzburg

description: The beneficiary list for the ERDF (2007-2013) program for Salzburg.
language: de

sources:
  - name: ERDF Salzburg
    web:  https://www.salzburg.gv.at/wirtschaft_/Seiten/efre-foerderung.aspx

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:

  - title: ERDF Salzburg 2007-2013

    path: ERDF-Salzburg-2007-2013.csv
    #url: https://www.salzburg.gv.at/wirtschaft_/Documents/rwf-beguenstigte.pdf

    publication_date: "2016-07-07"

    constant_fields:
      fund_name: ERDF
      offical_period: 2007-2013
      currency_code: EUR


    schema:
      fields:
        - name: "Begünstigte/r beneficiary"
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: "Bezeichnung des Vorhabens name of the operation"
          translates_to: operation name
          maps_to: project_description

        - name: öffentliche Beteiligung(EU+nationale Kofinanzierung)
          translates_to: Public Contribution (EU and national)
          maps_to: total_amount

        - name: Status - G genehmigt - A ausbezahlt
          translates_to: Status of Project - G confirmed A paid
