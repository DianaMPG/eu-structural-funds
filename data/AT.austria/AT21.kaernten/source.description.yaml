title: ERDF data for Kaernten (AT) 2007-2013

description: Kaernten is a region in Austria. From 2007-2013 it has received ESF funding through the national program and ERDF funding through a regional program. The regional program is called "Stärkung der Regionalen Wettbewerbsfähigkeit und Beschäftigung Kaernten 2007-2013". The dataset at hand describes the funding distributed through said program.

