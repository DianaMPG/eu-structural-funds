title: ERDF Data for Kärnten

description: The beneficiary list for the ERDF (2007-2013) program for Kärnten.
language: de

sources:
  - name: ERDF Kärnten
    web: http://kwf.at/?inhalt=Gefoerderte_Projekte_2007-2013&id=6-1-5-0

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:

  - title: ERDF Kärnten 2007-2013

    path: ERDF-AT-Kaernten-2007-2013.csv
    #url: http://kwf.at/downloads/deutsch/EU/Publizitaet_Kaernten.pdf

    publication_date: "2015-04-20"

    constant_fields:
      fund_name: ERDF
      offical_period: 2007-2013
      currency_code: EUR


    schema:
      fields:
        - name: Begünstigte/r beneficiary
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: "Bezeichnung des Vorhabens name of the operation"
          translates_to: operation name
          maps_to: project_name

        - name: öffentliche Beteiligung(EU+nationale Kofinanzierung)
          translates_to: total cost of project (EU and public funding)
          maps_to: total_amount

        - name: Status - G genehmigt - A ausbezahlt
          translates_to: Status - G committed - A paid
