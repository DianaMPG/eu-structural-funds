
title: Finland ERDF data 2007-2013

description:
language: FI

sources:
  - name: Finland ERDF data 2007-2013
    web:  https://www.rakennerahastot.fi/rahoitetut-hankkeet#.V1A2dJN95E4

scraper_required: false

