title: Latvia's ESIF data 2007-today

description: 
language: LV

sources:
  - name: Latvian Republic Ministry of Finance, data from 2007-2013
    web:  http://www.esfondi.lv/aktivitates

  - name: Latvian Republic Ministry of Finance, data from 2014-2020
    web: http://www.esfondi.lv/es-fondu-projektu-mekletajs

scraper_required: false

contributors:
  - Bela Seeger <bela.seeger@okfn.de> (http://okfn.de)

resources:
  - title: Latvia's ESIF data 2007-2013

    url: http://data.country.gov/path/to/filename.xlsx

    publication_date: 2016-10-05

    constant_fields:
      fund_name: ERDF, CF, ESF, EARDF
      offical_period: 2007-2013
      currency_code: EUR

      # any other field from fiscal.fields.yaml that is constant

    schema:
      fields:
        - name: Nr.
          translates_to: No.
          maps_to: 

        - name: Pasākuma, aktivitātes, apakšaktivitātes nosaukums
          translates_to: Event, activity, sub name
          maps_to: 
       
        - name: Ieviešanas kārtība
          translates_to: Implementation Procedures
          maps_to: 

        - name: Atbildīgā iestāde
          translates_to: responsible authority
          maps_to: 
        
        - name: Sadarbības iestāde
          translates_to: cooperation authority
          maps_to: 

        - name: Fonds
          translates_to: fund
          maps_to: fund_name
  
  - title: Latvia's ESIF data 2014-2020

    url: http://data.country.gov/path/to/filename.xlsx

    publication_date: 2016-10-05

    constant_fields:
      fund_name: ERDF, CF, ESF, EARDF
      offical_period: 2014-2020
      currency_code: EUR

    schema:
      fields:

        - name: SAM / pasākuma nr.
          translates_to: SAM / event no.
          maps_to: project_number

        - name: Projekta nosaukums
          translates_to: Project name
          maps_to: project_name
       
        - name: Finansējuma saņēmējs
          translates_to: Final beneficiary
          maps_to: beneficiary_name

        - name: Kopējais finansējums
          translates_to: Total funding
          maps_to: funding_total

        - name: ES finansējums
          translates_to: EU funding
          maps_to: funding_eu

        - name: Projekta īstenošanas vieta
          translates_to: Project will be implemented
          maps_to:

        - # repeat for each column you find in the data
