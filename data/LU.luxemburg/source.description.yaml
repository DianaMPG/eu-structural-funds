title: ERDF and ESF and ESF Data for Luxembourg

description: The beneficiary list for the ERDF and ESF (2007-2020) program for Luxembourg.
language: de

sources:
  - name: ERDF and ESF Luxembourg
    web:  http://www.fonds-europeens.public.lu/fr/projets-cofinances/index.php

scraper_required: false

contributors:
  - Michael Peters (michael.peters@okfn.de)

resources:

  - title: ERDF and ESF Luxembourg 2007-2013

    path: all_funds_data_luxembourg_2007-2020.json
    #url:

    publication_date: "2016-10-25"

    constant_fields:
      fund_name: ERDF and ESF
      offical_period: 2007-2020
      currency_code: EUR


    schema:
      fields:
        - name: _source
          translates_to: source

        - name: title
          translates_to: operation name
          maps_to: project_description

        - name: fonds
          translates_to: name of fund
          maps_to: fund_acronym

        - name: objectifs_thématiques
          translates_to: theme name
          maps_to: theme_name

        - name: programme
          translates_to: programme
          maps_to: cci_program_title

        - name: porteur(s)_de_projet
          translates_to: Beneficiary name
          maps_to: beneficiary_name

        - name: commune(s)
          translates_to: city / county
          maps_to: beneficiary_city

        - name: coût_total
          translates_to: total amount
          maps_to: total_amount

        - name: total
          translates_to: total amount eligible
          maps_to: total_amount_eligible

        - name: feder
          translates_to: eu cofinancing amount ERDF
          maps_to:  eu_cofinancing_amount

        - name: part_fse_(50%)
          translates_to: eu cofinancing amount ESF
          maps_to: eu_cofinancing_amount

        - name: durée
          translates_to: duration of project
          maps_to: starting_date
