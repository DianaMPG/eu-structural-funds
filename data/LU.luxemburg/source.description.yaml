title: Luxemburg ESF and ERDF data 

description: 
language: EN
scraper_required: true

sources:
  - name: Fonds Européns
    web:  http://www.fonds-europeens.public.lu/fr/projets-cofinances/index.php

image:

contributors:
  - Loic Jounot <loic@cyberpunk.bike> (http://cyberpunk.bike)
  - Fernando Blat <fernando@populate.tools> (https://populate.tools)

resources:

  - title: Fonds Européns including 2007-2013 and 2014-2020
    url:  http://www.fonds-europeens.public.lu/fr/projets-cofinances/index.php
    path:

    publication_date: "2015-01-22"

    update_interval: yearly

    periods:
      2007-2013: true
      2014-2020: true

    extraction_mode:
      user_interface: true
      download_link: false
      pdf_scraper: false
      web_scraper: true
      rest_api: false

    constants:
      currency: EUR

    schema:
      fields:
        - name: Title
          translation:
          type: string
          missingValue:
          description: Title of the project

        - name: Description
          translation:
          type: string
          missingValue:
          description: Description of the project

        - name: Fonds
          translation: Fund name
          type: string
          missingValue:
          description: Name of the fund. Values, FSE or ERDF

        - name: Objectifs thématiques
          translation: Objectives
          type: string
          missingValue:
          description:

        - name: Programme
          translation: Program name
          type: string
          missingValue:
          description:

        - name: Porteur de projet
          translation: Project's holder
          type: string
          missingValue:
          description:

        - name: Porteur de projet URL
          translation: Project's holder URL
          type: string
          missingValue: ""
          description:

        - name: Commune
          translation: Commune
          type: string
          missingValue:
          description:

        - name: Coût total
          translation: Total Cost
          type: number
          missingValue:
          description: the total cost of the project

        - name: Coût de fonds
          translation: Funds cost
          type: number
          missingValue:
          description: the cost of the project paid with the fund

        - name: Durée
          translation: Duration
          type: period
          missingValue:
          description: The period the project was developed.

        - name: Catégorie d'intervention
          translation: Category
          type: string
          missingValue: ""
          description: Category code
